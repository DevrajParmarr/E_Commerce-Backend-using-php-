<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form action="signup.php" method="post" class="w-50 bg-warning p-4" onsubmit="return validate()">
            <h5 class="text-center">Welcome to Ecommerce Family!...</h5>
            <input required class="form-control mt-3" type="text" placeholder="Username" name="username">
            <input required class="form-control mt-2" type="password" placeholder="Password" name="password" id="pass1">

            <div class="input-group mt-2">
                <input required class="form-control" type="password" placeholder="Confirm Password" id="pass2">
                <button type="button" onclick="toggle()" id="showbtn" class="btn btn-outline-secondary">
                    <i class="bi bi-eye"></i></button>
            </div>

            <label class="mt-2">Select UserType</label>
            <select required class="form-control" name="usertype">
                <option>Vendor</option>
                <option>Customer</option>
            </select>
            <div class="text-center mt-3">
                <button class="btn btn-danger">Signup</button>
            </div>

            <div class="text-end mt-3 ">
                <span class="text-start ">If you already signup </span>
                <a  class="text-danger " href="login_.html">Login Now</a>
            </div>
        </form>
    </div>


    <script>
        const pass1Obj = document.getElementById("pass1");
        const pass2Obj = document.getElementById("pass2");
        const show = document.getElementById("showbtn");
        let state = "hide";

        function toggle() {
            if (state === 'show') {
                state = 'hide';
                pass2Obj.type = 'password';
                show.innerHTML = `<i class="bi bi-eye"></i>`;
            } else if (state === 'hide') {
                state = 'show';
                pass2Obj.type = 'text';
                show.innerHTML = `<i class="bi bi-eye-slash"></i>`;
            }
        }

        function validate() {
            if (pass1Obj.value === pass2Obj.value) return true;
            alert("Confirm password and password are different");
            return false;
        }
    </script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
